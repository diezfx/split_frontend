name: deploy
on:
    push:
      branches:
        - main
jobs:
  publish:
    name: build
    permissions:
        contents: read
        pages: write      # to deploy to Pages
        id-token: write   # to verify the deployment originates from an appropriate source
        deployments: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
      - run: flutter --version
      - name: Install dependencies
        run: dart pub get
      - name: Build
        run: flutter build web --base-href "/split_frontend/" --dart-define=ENVIRONMENT=dev --web-renderer html

      - run: git checkout -b docs
      - run: git commit -m 'message' -- build/web
      - run: git push
